---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: policy-collection-acm
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/eformat/acm-sno-lab.git
    path: gitops/policy-collection/overlays/acm
    targetRevision: main
    plugin:
      name: argocd-vault-plugin-kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
