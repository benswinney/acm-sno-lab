---
apiVersion: hypershift.openshift.io/v1beta1
kind: HostedCluster
metadata:
  name: hcp-3
  namespace: hosted
  labels:
spec:
  configuration:
    oauth:
      identityProviders:
      - name: htpasswd_provider
        type: HTPasswd
        htpasswd:
          fileData:
            name: htpasswdidp-secret-hcp-3
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.16.17-multi
  pullSecret:
    name: pull-secret-hcp-3
  sshKey:
    name: ssh-key-hcp-3
  networking:
    clusterNetwork:
      - cidr: 10.128.0.0/14
    serviceNetwork:
      - cidr: 172.31.0.0/16
    networkType: OVNKubernetes
  controllerAvailabilityPolicy: SingleReplica
  infrastructureAvailabilityPolicy: SingleReplica
  platform:
    type: Agent
    agent:
      agentNamespace: hardware-inventory
  infraID: bare-metal
  dns:
    baseDomain: 'sno.redhatlabs.dev'
  services:
  services:
  - service: APIServer
    servicePublishingStrategy:
      type: LoadBalancer
  - service: OAuthServer
    servicePublishingStrategy:
      type: Route
  - service: OIDC
    servicePublishingStrategy:
      type: Route
  - service: Konnectivity
    servicePublishingStrategy:
      type: LoadBalancer
  - service: Ignition
    servicePublishingStrategy:
      type: LoadBalancer
